<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--JS-->
    <script defer src="./js/carrito.js"></script>

    <title>Carrito</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header" id="header">
        <h1>Padel Pro GM</h1>
        <div>
            <nav>
                <ul>
                    <li>
                        <a class="boton-regresar" href="./index.html">
                            <i class="bi bi-arrow-bar-left"></i> Continuar comprando </a>
                    </li>
                    <li>
                        <a class="boton-carrito" href="">
                            <i class="bi bi-cart2"></i> Carrito </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h2 class="titulo-carrito">Carrito</h2>
        <div class="contenedor-carrito" id="contenedor-carrito">
            <p id="carrito-vacio" class="carrito-vacio">El carrito se encuentra vacío</p>

            <div id="productos-carrito" class="productos-carrito disabled">
                <!--Se completa con JS-->
            </div>

            <div id="interacciones-carrito" class="interacciones-carrito disabled">
                <div class="vaciar-carrito">
                    <button id="vaciar" class="vaciar">Vaciar Carrito</button>
                </div>

                <div class="carrito-total-comprar">
                    <div class="carrito-total">
                        <p>Total:</p>
                        <p id="total">total</p>
                    </div>
                    <button id="carrito-comprar" class="carrito-comprar">Comprar</button>
                </div>

            </div>

            <p id="compra-realizada" class="compra-realizada disabled">¡Muchas
                gracias por comprar en nuestra web!</p>

        </div>

        <div id="formularioFinal" class="formularioFinal disabled">
            <form class="formulario-pago" action="">
                <div class="formulario-pago2">
                    <div>
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" class="form-input">
                    </div>

                    <div>
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input type="text" id="apellido" class="form-input">
                    </div>

                    <div>
                        <label for="correo" class="form-label">Correo:</label>
                        <input type="email" class="form-input" placeholder="Ejemplo: correo@gmail.com">
                    </div>
                    <div>
                        <label for="domicilio" class="form-label">Domicilio:</label>
                        <input type="text" class="form-input">
                    </div>

                    <div class="datos-de-compra">
                        <label for="">Datos de Tarjeta:</label>
                        <input type="number" placeholder="#### #### #### ####">
                        <div class="datos-tarjeta">
                            <select name="" id="">
                                <option value="">Mes</option>
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <select name="" id="">
                                <option value="">Año</option>
                                <option value="25">2025</option>
                                <option value="26">2026</option>
                                <option value="27">2027</option>
                                <option value="28">2028</option>
                                <option value="29">2029</option>
                            </select>
                            <div class="cvv">
                                <input type="text" placeholder="CVV" name="" id="">
                            </div>
                        </div>
                    </div>
                    <div class="resumendecompra">
                        <div class="totaldecompra">
                            <div>Total de productos:</div>
                            <div class="cantidadtotal" id="cantidadTotal">0 productos</div>
                        </div>
                        <div class="totaldecompra">
                            <div>Precio total:</div>
                            <div class="preciototal" id="precioTotal">$0</div>
                        </div>
                    </div>
                    <div>
                        <button id="botonFinalizarCompra" class="boton-finalizar-compra">Finalizar Compra</button>
                    </div>
                </div>
            </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
