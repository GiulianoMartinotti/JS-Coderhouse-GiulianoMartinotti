<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--JS-->
    <script defer src="../js/carrito.js"></script>

    <title>Carrito</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header" id="header">
        <h1>Padel Pro GM</h1>
        <div>
            <nav>
                <ul>
                    <li>
                        <a class="boton-regresar" href="../index.html">
                            <i class="bi bi-arrow-bar-left"></i> Continuar comprando </a>
                    </li>
                    <li>
                        <a class="boton-carrito" href="">
                            <i class="bi bi-cart2"></i> Carrito </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h2 class="titulo-carrito">Carrito</h2>
        <div class="contenedor-carrito" id="contenedor-carrito">
            <p id="carrito-vacio" class="carrito-vacio">El carrito se encuentra vacío</p>

            <div id="productos-carrito" class="productos-carrito disabled">

                <div class="producto-carrito">
                    <img class="producto-carrito-img" src="../imagenes/adidas-metalbone-hrd-2024.jpg" alt="">
                    <div class="carrito-producto-nombre">
                        <small>Nombre</small>
                        <h3>Adidas 1</h3>
                    </div>
                    <div class="carrito-producto-cantidad">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                    <div class="carrito-producto-precio">
                        <small>Precio</small>
                        <p>$380</p>
                    </div>
                    <div class="carrito-producto-subtotal">
                        <small><sub></sub>Subtotal</small>
                        <p>$380</p>
                    </div>
                    <button class="carrito-producto-eliminar"><i class="bi bi-trash"></i></button>
                </div>

            </div>

            <div id="interacciones-carrito" class="interacciones-carrito disabled">
                <div class="vaciar-carrito">
                    <button id="vaciar" class="vaciar">Vaciar Carrito</button>
                </div>

                <div class="carrito-total-comprar">
                    <div class="carrito-total">
                        <p>Total:</p>
                        <p id="total">total</p>
                    </div>
                    <button id="carrito-comprar" class="carrito-comprar">Comprar</button>
                </div>

            </div>

            <p id="compra-realizada" class="compra-realizada disabled">¡Muchas gracias por comprar en nuestra web!</p>

        </div>
    </main>

</body>

</html>
