<head>

<body>
    <header class="header">
        <h1>Padel Pro GM</h1>
        <div>
            <nav>

                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h2 class="titulo-contacto">CONTACTO</h2>
        <form class="formulario-contenedor" action="">
            <div class="formulario">
                <div class="grupo-formulario">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" class="form-input">
                </div>

                <div>
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" id="apellido" class="form-input">
                </div>

                <div>
                    <label for="correo" class="form-label">Correo:</label>
                    <input type="email" id="correo" class="form-input" placeholder="Ejemplo: correo@gmail.com">
                </div>

                <input class="boton-enviar" type="submit" class="form-submit" value="ENVIAR">
                <p>¡SUSCRIBETE PARA ENTERARTE DE LAS ULTIMAS NOVEDADES!</p>
            </div>

        </form>

    </main>

    <footer class="footer text-white">

        <div class="contenedor-footer">

            </div>

                <h3>¡Seguinos en nuestras redes!</h3>
                <div class="fs-2">
                    <a href=""><i class="bi bi-instagram link-light link-opacity-75-hover"></i></a>
                    <a href=""><i class="bi bi-tiktok link-light link-opacity-75-hover"></i></a>
                    <a href=""><i class="bi bi-twitter link-light link-opacity-75-hover"></i></a>
                </div>
            </div>
        </div>
